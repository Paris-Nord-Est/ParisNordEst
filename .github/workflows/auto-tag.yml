name: Auto Tag on Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'docs/**'
      - '.github/**'

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    name: Create Version Tag from Commits

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all tags

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get the latest tag, or default to v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Analyze commits for version bump
        id: analyze_commits
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
          fi

          echo "Commits since $LATEST_TAG:"
          echo "$COMMITS"
          echo ""

          # Determine version bump type based on conventional commits
          BUMP_TYPE="patch"

          # Check for breaking changes (major bump)
          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE:|.*!:)"; then
            BUMP_TYPE="major"
            echo "Found BREAKING CHANGE - will bump major version"
          # Check for features (minor bump)
          elif echo "$COMMITS" | grep -qiE "^(feat|feature):"; then
            BUMP_TYPE="minor"
            echo "Found feat: commits - will bump minor version"
          # Check for fixes (patch bump)
          elif echo "$COMMITS" | grep -qiE "^(fix|bugfix|patch):"; then
            BUMP_TYPE="patch"
            echo "Found fix: commits - will bump patch version"
          else
            BUMP_TYPE="patch"
            echo "No conventional commits found - defaulting to patch version bump"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          BUMP_TYPE="${{ steps.analyze_commits.outputs.bump_type }}"

          # Remove 'v' prefix and split into major.minor.patch
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Bump version based on type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION (bump type: $BUMP_TYPE)"

      - name: Check if tag already exists
        id: check_tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"

          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag $NEW_VERSION already exists, skipping tag creation"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $NEW_VERSION does not exist, will create it"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$NEW_VERSION" -m "Auto-release $NEW_VERSION"

          # Push tag to remote
          git push origin "$NEW_VERSION"

          echo "âœ… Created and pushed tag: $NEW_VERSION"

      - name: Summary
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          echo "## ðŸš€ Auto-Tag Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Previous version:** \`${{ steps.get_latest_tag.outputs.latest_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**New version:** \`${{ steps.new_version.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Bump type:** \`${{ steps.analyze_commits.outputs.bump_type }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What happens next:" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Tag \`${{ steps.new_version.outputs.new_version }}\` has been created" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ”„ CDN cache purge workflow will trigger automatically" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸŒ Changes will be live on your store within ~30 seconds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Commit Message Guide:" >> $GITHUB_STEP_SUMMARY
          echo "- \`feat:\` â†’ minor version bump (v3.0.0 â†’ v3.1.0)" >> $GITHUB_STEP_SUMMARY
          echo "- \`fix:\` â†’ patch version bump (v3.0.0 â†’ v3.0.1)" >> $GITHUB_STEP_SUMMARY
          echo "- \`BREAKING CHANGE:\` â†’ major version bump (v3.0.0 â†’ v4.0.0)" >> $GITHUB_STEP_SUMMARY

      - name: Skip summary
        if: steps.check_tag.outputs.tag_exists == 'true'
        run: |
          echo "## âš ï¸ Tag Already Exists" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag \`${{ steps.new_version.outputs.new_version }}\` already exists." >> $GITHUB_STEP_SUMMARY
          echo "No new tag was created." >> $GITHUB_STEP_SUMMARY
